<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JS Functions Demo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <header class="py-4 border-bottom bg-dark text-white">
    <div class="container">
      <h1 class="h4 m-0">üçÇ JS Functions Demo</h1>
    </div>
  </header>

  <main class="container py-5">
    <div class="row justify-content-center mb-4">
      <div class="col-12 col-lg-10">
        <div class="card shadow">
          <div class="card-body">
            <div class="row g-2 text-center">
              <div class="col-6 col-md-4 col-lg-2"><button id="btnGreet" class="btn w-100">Greet</button></div>
              <div class="col-6 col-md-4 col-lg-2"><button id="btnAvg" class="btn w-100">Average</button></div>
              <div class="col-6 col-md-4 col-lg-2"><button id="btnTime" class="btn w-100">Time of Day</button></div>
              <div class="col-6 col-md-4 col-lg-2"><button id="btnRandom" class="btn w-100">Random Number</button></div>
              <div class="col-6 col-md-4 col-lg-2"><button id="btnClear" class="btn w-100">Clear</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mb-4">
      <div class="col-12 col-lg-10">
        <div class="card shadow">
          <div class="card-body">
            <div class="row g-2 text-center">
              <div class="col-6 col-md-3"><button id="btnChangeTitle" class="btn w-100">Change Page Title</button></div>
              <div class="col-6 col-md-3"><button id="btnCycleColor" class="btn w-100">Cycle Output Color</button></div>
              <div class="col-6 col-md-3"><button id="btnBgColor" class="btn w-100">Random Background</button></div>
              <div class="col-6 col-md-3"><button id="btnDouble" class="btn w-100">Double a Number</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-lg-10">
        <div class="card shadow">
          <div class="card-body">
            <h2 class="h6 text-uppercase text-secondary mb-3 text-center">Output</h2>
            <div id="out" class="border rounded p-3 bg-light">
              Output will appear here‚Ä¶
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js" defer></script>
</body>

</html>
